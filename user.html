<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<script src="https://kit.fontawesome.com/9f4a6bda0a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="wel.css">
	<link rel="shortcut icon" type="image/png" href="bill_icon1.png">
	<title>Dashboard</title>
</head>
<body>
	<div id="wel">
		<i class="fas fa-bus-alt"></i><h1>Where Do Want To Go</h1>
	</div>
<section>
	<div id="schedule">
		<i class="far fa-calendar-alt"></i><h2><u>Schedule</u></h2>
		<p>Working Hours <p><i class="far fa-clock"></i> 7am - 9pm GMT  Everyday</p>
		<p>Operating in Sekondi-Takoradi</p>
			<i class="fas fa-map-marked-alt"></i> Departure: Shama<br><i class="fas fa-map-marker-alt"></i> Destination: Takoradi<p><i class="fas fa-route"></i> Route: Sekondi-Takoradi - N1 </p>
	</div>
	<div id="booking">
		<h2>
			<form action="#">
				<i class="fas fa-ticket-alt"></i>
				
				<span>Fill Your Order</span><br>
				<input type="text" placeholder="Name" autofocus="name" required="name" /><br>
				<input type="Bus Type" placeholder="Bus Type" required="Bus  Type" /><br>
				<input type="Departure" placeholder="Departure" required="Departure" /><br>
				<input type="Destination" placeholder="Destination" required="Destination" /><br>
				<button>Submit</button>

				<span id="seat">Seats Left:</span>
			</form>
	</div>
</section>
	<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		Joel Opesaw-Nkum &copy; 2020 
	</p>
</footer>
</body>
</html>
